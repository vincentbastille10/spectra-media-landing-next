<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Betty Bots — Votre bot métier qui qualifie +40% de leads | Spectra Media AI</title>
  <meta name="description" content="Créez un bot métier Betty en 3 minutes. Qualifiez +40% de leads, récupérez les demandes directement sur votre adresse mail. Sans code. Par Spectra Media AI." />
  <link rel="icon" href="/static/favicon.ico">
  <meta property="og:title" content="Betty Bots — Votre bot métier qui qualifie +40% de leads" />
  <meta property="og:description" content="Créez un bot métier en 3 minutes. Sans code. Emails qualifiés directement dans votre boîte de réception." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/static/og-betty-bots.jpg" />
  <meta name="theme-color" content="#4F46E5" />
</head>
<body>
  <script>
    // Script pour envoyer le formulaire contact à spectramediabots@gmail.com
    document.addEventListener('DOMContentLoaded',()=>{
      const f=document.getElementById('contact-form');
      if(!f) return;
      f.addEventListener('submit',async e=>{
        e.preventDefault();
        const msg=document.getElementById('form-msg');
        if(document.getElementById('company').value!==''){msg.textContent='Bloqué : spam détecté.';return;}
        if(!f.checkValidity()){msg.textContent='Merci de remplir tous les champs.';return;}
        msg.textContent='Envoi...';
        try{
          const data={
            name:document.getElementById('name').value,
            email:document.getElementById('email').value,
            message:document.getElementById('message').value
          };
          await fetch('https://formspree.io/f/mayvvzqj',{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({...data,_replyto:data.email,to:'spectramediabots@gmail.com'})
          });
          msg.textContent='Merci ! Votre message a bien été envoyé à spectramediabots@gmail.com';
          f.reset();
        }catch(err){msg.textContent='Erreur : impossible d’envoyer le message.';}
      });
    });
  </script>
</body>
</html>
